<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>subjects</title>
    <link rel="stylesheet" href="subject.css" />
    <link rel="stylesheet" href="../topbar.css" />
    
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top-section">
      <div class="logo">
        <img src="../logo/205744585-removebg-preview.png" alt="" />
      </div>
      <div class="version  d-flex gap-2 align-items-center me-4">
        <div class="form-check form-switch">
          <input
            class="form-check-input mode"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
        </div>
        <h6 >V O.1 Beta</h6>
        <button class="logout btn-danger">logout</button>
      </div>
    </div>
    <div class="container mt-2">
      <h4
        class="h1 py-3 border-bottom border-secondary text-capitalize text-center"
      >
        welcome, <span class="user-name"></span>
      </h4>
      <div
        class="row justify-content-lg-between justify-content-md-center gap-lg-0 gap-4 py-4"
      >
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title">HTML</div>
              <p class="card-text py-3">Subject 1</p>
              <a href="./HTML/courseDetail.html" class="btn btn-success w-100"
                >Take Test</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title">CSS</div>
              <p class="card-text py-3">Subject 2</p>
              <a
                href="./CSS/courseDetail.html"
                class="btn btn-success w-100 cssBtn"
                >Take Test</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title">JAVASCRIPT</div>
              <p class="card-text py-3">Subject 3</p>
              <a href="./JS/courseDetail.html" class="btn btn-success w-100"
                >Take Test</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="subject.js"></script>
    <script>
      let logo = document.querySelector(".logo");
      logo.addEventListener("click", () => {
        let isLoggedIn = localStorage.getItem("isLoggedIn")
        if(isLoggedIn === "true"){
          window.location.assign("subject.html")
        } else {
          location.assign("../index.html");
        }
      });

      let userName = document.querySelector(".user-name");
      let userDetails = JSON.parse(localStorage.getItem("userDetails"))
      userName.innerHTML = userDetails.name
    </script>
    
    <script src="../topbar.js"></script>
    <!-- bootstrap 5 js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
