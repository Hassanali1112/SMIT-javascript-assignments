<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>subjects</title>
  <link rel="stylesheet" href="../../topbar.css" />
  <!-- bootstrap css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="top-section">
    <div class="logo">
      <img src="../../logo/205744585-removebg-preview.png" alt="" />
    </div>
    <div class="version  d-flex gap-2 align-items-center me-4">
      <div class="form-check form-switch">
        <input class="form-check-input mode" type="checkbox" id="flexSwitchCheckDefault" />
      </div>
      <h6>V O.1 Beta</h6>
      <button class="logout btn-danger">logout</button>
    </div>
  </div>
  <div class="container mt-5">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            HTML
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="row">Quiz Name</th>
                  <td>Hypertext Markup Language</td>
                </tr>
                <tr>
                  <th scope="row">Total Questions</th>
                  <td>15</td>
                </tr>
                <tr>
                  <th scope="row">Time</th>
                  <td>-</td>
                </tr>
                <tr>
                  <th scope="row">Passing Marks</th>
                  <td>70%</td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <a href="./htmlQuiz.html" class="btn btn-success my-4">Start Test</a>
  </div>
  <script>
    let logo = document.querySelector(".logo");
    logo.addEventListener("click", () => {
      let isLoggedIn = localStorage.getItem("isLoggedIn")
      if (isLoggedIn === "true") {
        window.location.assign("../subject.html")
      } else {
         location.assign("../../index.html");
      }
     
    });
    function checkIsLoggedIn() {
      let isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn !== "true") {
        window.location.href = "../../index.html";
      }
    }
    window.onload = checkIsLoggedIn()
    let logout = document.querySelector(".logout")
    logout.addEventListener("click", () => {
      localStorage.setItem("isLoggedIn", false)
      checkIsLoggedIn()
    })
  </script>
  <script src="../../topbar.js"></script>
  <!-- bootstrap 5 js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
